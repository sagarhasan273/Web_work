<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animate-box {
            animation: my-animation 1s;
        }
        
        @keyframes my-animation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100px);
            }
        }
    </style>
</head>

<body>
    <div id="box-div">Click me to animate</div>

    <script>
        var boxDiv = document.getElementById("box-div");

        boxDiv.addEventListener("click", function() {
            if (!boxDiv.classList.contains("animate-box")) {
                boxDiv.classList.add("animate-box");
            }
            boxDiv.addEventListener("animationend", function() {
                boxDiv.classList.remove("animate-box");
            }, {
                once: false
            });

        });
    </script>
</body>

</html>
