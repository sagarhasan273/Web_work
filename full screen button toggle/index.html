<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function toggleFullscreen() {
            var fullscreenBtn = document.querySelector('#fullscreen-btn');

            if (fullscreenBtn.classList[1] == "fa-bars") {
                fullscreenBtn.classList.remove("fa-bars");
                fullscreenBtn.classList.add("fa-chevron-left");
            } else {
                fullscreenBtn.classList.remove("fa-chevron-left");
                fullscreenBtn.classList.add("fa-bars");
            }
        }
    </script>
</head>

<body>

    <i id="fullscreen-btn" class='fa fa-chevron-left' style='font-size:25px' onclick="toggleFullscreen()"></i>

</body>

</html>
